{% extends "learning_notes_apps/base.html" %}

{% load bootstrap4%}

{% block page_header %}
  <h2><a href="{% url 'learning_notes_apps:topic' topic.id %}" >{{ topic }}</a></h2>
{% endblock page_header %}

{% block content %}

  <h4>Edit entry:</h4>
  <form action="{% url 'learning_notes_apps:edit_entry' entry.id %}" method="post"
    class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>
{% endblock content %}
