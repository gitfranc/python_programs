{% extends "learning_notes_apps/base.html" %}

{% block content %}
<p><a href="{% url 'learning_notes_apps:topic' topic.id %}" >{{ topic }}</a></p>

<p>Add a new entry:</p>
<form action="{% url 'learning_notes_apps:new_entry' topic.id %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Add Entry</button>
</form>
{% endblock content %}
